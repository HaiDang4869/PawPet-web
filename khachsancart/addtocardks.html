<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paws shop</title>
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="./giohang.css">
     <!-- icon -->
     <link rel="apple-touch-icon" sizes="180x180" href="../../favicon.ico/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="../../favicon.ico/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="../../favicon.ico/favicon-16x16.png">
     <link rel="manifest" href="../../favicon.ico/site.webmanifest">
</head>
<body>
    
    <div class="header">
        <a href="../../index.html" class="logo"> <i class="fas fa-paw"></i> shop </a>
        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <p id="count">0</p>
        </div>
    </div>
    <div class="container">
        <div id="root">

        </div>
        <div class="sidebar">
            <div  class="head"><p>giỏ hàng của tôi</p></div>
            <div id="carditem">Giỏ hàng của bạn đang trống</div>
            <div class="foot">
                <h3>Tổng cộng</h3>
                <h2 id="total">0.00</h2>
                
            </div>
        </div>
    </div>
    <script src="giohangks.js"></script>
</body>
</html>
